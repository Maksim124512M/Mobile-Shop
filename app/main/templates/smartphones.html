{% extends 'base.html' %}

{% block title %}
Smartphones
{% endblock %}

{% block body %}
{% for el in smartphones %}
    <div class="alert alert-info">
        <a href="smartphone/{{el.id}}">
            <p>
                {{ el.name }}
            </p>
        </a>
        <a href="/media/{{ el.image }}" class="smartphone-photo">
            <p>
                PHOTO
            </p>
        </a>
    </div>
{% endfor %}
{% endblock %}
